<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Система управління бібліотекою</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Система Управління Бібліотекою</h1>
  
      <!-- Add Book Form -->
      <div class="card mb-4">
        <div class="card-header">Додати Книгу</div>
        <div class="card-body">
          <form id="addBookForm">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Назва книги</label>
              <input type="text" class="form-control" id="bookTitle" required>
              <div class="invalid-feedback">Це поле є обов'язковим</div>
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Автор</label>
              <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            <div class="mb-3">
              <label for="bookYear" class="form-label">Рік видання</label>
              <input type="number" class="form-control" id="bookYear" required>
            </div>
            <button type="submit" class="btn btn-success">Додати Книгу</button>
          </form>
        </div>
      </div>
  
      <!-- Add User Form -->
      <div class="card mb-4">
        <div class="card-header">Додати Користувача</div>
        <div class="card-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Ім'я</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <button type="submit" class="btn btn-success">Додати Користувача</button>
          </form>
        </div>
      </div>
  
      <!-- Book List -->
      <div class="card mb-4">
        <div class="card-header">Список Книг</div>
        <ul class="list-group list-group-flush" id="bookList">
          <!-- Book items will be added here dynamically -->
        </ul>
      </div>
  
      <!-- User List -->
      <div class="card mb-4">
        <div class="card-header">Список Користувачів</div>
        <ul class="list-group list-group-flush" id="userList">
          <!-- User items will be added here dynamically -->
        </ul>
      </div>
    </div>
  
    <script src="bundle.js"></script>
  </body>
</html>
